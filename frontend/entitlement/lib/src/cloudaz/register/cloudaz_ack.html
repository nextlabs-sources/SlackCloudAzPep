<div class="section1">
    <div class="section1-content">
        <div class="row justify-content-center">

            <div class="image-panel">
                <img class="responsive-image" src="img/cloudaz/cloudaz4slack_logo.svg"/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="text-panel">
                <p>EM for Slack has been successfully added to {{workspaceName}} workspace</p>
            </div>

        </div>
        <div class="row justify-content-center">

            <div class="button-panel">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <input type="button" class="goto-button" value="Go to web workspace" (click)="gotoSlackWorkspace()" />
                            <input type="button" class="goto-button" value="Go to desktop workspace" (click)="gotoDesktopWorkspace()" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
