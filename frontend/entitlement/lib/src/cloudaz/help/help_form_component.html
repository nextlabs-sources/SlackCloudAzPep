<div class="columns">
    <div class="column form-panel">
        <h1>Contact Us</h1>

        <form name="contactForm" (ngSubmit)="onSubmit()" #helpForm="ngForm">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" placeholder="Name" required size="20" [maxlength]="100"
                                [(ngModel)]="helpModel.name" ngControl="name" #name="ngForm" />
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                <p class="help is-danger">Name is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Email</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" placeholder="Email" required size="20" [maxlength]="100"
                                [(ngModel)]="helpModel.email" ngControl="email" #email="ngForm"
                                data-ng-pattern="/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$/"/>
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                <p class="help is-danger">Email is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Phone</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" placeholder="Phone" size="20" [maxlength]="20"
                                [(ngModel)]="helpModel.phone" ngControl="phone" #subject="ngForm" />
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                <p class="help is-danger">Phone is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Company</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" placeholder="Company" size="20" [maxlength]="100"
                                [(ngModel)]="helpModel.company" ngControl="company" #subject="ngForm" />
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                <p class="help is-danger">Company is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Message</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <textarea rows="5" class="textarea" placeholder="Your message" [maxlength]="8000"
                                required [(ngModel)]="helpModel.message" ngControl="message" #message="ngForm">
                            </textarea>
                            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                                <p class="help is-danger">Message is required</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                  <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="submit-button">Submit Question</button>
                        </div>
                    </div>
                </div>
            </div>    
        </form>
          
    </div>
</div>
